<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Date</title>
    <link rel="icon" type="image/webp" href="igm/favicon.webp" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="100x100" href="img/favicon.png" />
    <script src="date.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Дата и время</h1>
      <div class="text-bg-light p-3 text-center rounded">
        <h3 id="output">12:12:12</h3>
        <div class="d-flex mb-2 justify-content-center">
          <button class="btn btn-small btn-primary" id="full">Полная</button>
          <button class="btn btn-small btn-success" id="date">Дата</button>
          <button class="btn btn-small btn-danger" id="time">Время</button>
        </div>
      </div>
    </div>
  </body>
